<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Card 1: Without Edge Cases -->
        <div class="card">
            <h2>Appointment Card (No Edge Cases)</h2>
            <form id="appointmentForm1">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="date">
                <input type="time">
                <button type="submit">Schedule</button>
            </form>
            <div id="result1"></div>
        </div>

        <!-- Card 2: With Edge Cases -->
        <div class="card">
            <h2>Appointment Card (With Edge Cases)</h2>
            <form id="appointmentForm2">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="date" id="date2" required>
                <input type="time" id="time2" required>
                <button type="submit">Schedule</button>
            </form>
            <div id="result2"></div>
        </div>

        <!-- Business Hours Section -->
        <div class="business-hours">
            <h3>Business Hours</h3>
            <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
            <p>Appointments available: 9:30 AM - 4:30 PM (30 min buffer)</p>
            <p>Closed: Weekends</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
